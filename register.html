<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                </ul>
                <button id="themeToggle" class="btn btn-outline-light ms-3"><i class="fas fa-sun"></i></button>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-5 animate__animated animate__fadeInUp">
                    <h2 class="text-center mb-4">Register</h2>
                    <form id="registerForm">
                        <div class="mb-4 position-relative">
                            <input type="text" class="form-control" id="username" required>
                            <label for="username" class="form-label floating-label">Username</label>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <div class="mb-4 position-relative">
                            <input type="email" class="form-control" id="email" required>
                            <label for="email" class="form-label floating-label">Email</label>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="mb-4 position-relative">
                            <input type="password" class="form-control" id="password" required>
                            <label for="password" class="form-label floating-label">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            Register
                        </button>
                    </form>
                    <p class="text-center mt-4">Already have an account? <a href="login.html" class="login-link">Login</a></p>
                    <div id="registerError" class="text-danger text-center mt-3"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
        <div class="wave-footer"></div>
        <div class="container">

                <a href="#" class="fab fa-linkedin animate__animated animate__pulse animate__infinite animate__delay-1s"></a>
                <a href="#" class="fab fa-github animate__animated animate__pulse animate__infinite animate__delay-2s"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
