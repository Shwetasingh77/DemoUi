<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Disease Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
                <button id="themeToggle" class="btn btn-outline-light ms-3"><i class="fas fa-sun"></i></button>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4 animate__animated animate__fadeIn">Disease Prediction Dashboard</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-5 animate__animated animate__fadeInUp">
                    <form id="predictionForm">
                        <div class="mb-4">
                            <label for="symptoms" class="form-label">Describe Your Symptoms</label>
                            <textarea class="form-control" id="symptoms" name="symptoms" rows="5" placeholder="Enter your symptoms here (e.g., fever, cough, fatigue)" data-bs-toggle="tooltip" title="Describe your symptoms in detail" tabindex="0"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="predictSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            Predict
                        </button>
                    </form>
                    <div id="predictionResult" class="mt-4 text-center"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center mt-5">
        <div class="wave-footer"></div>
        <div class="container">
            <p>Â© 2025 Disease Prediction. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="fab fa-twitter animate__animated animate__pulse animate__infinite"></a>
                <a href="#" class="fab fa-linkedin animate__animated animate__pulse animate__infinite animate__delay-1s"></a>
                <a href="#" class="fab fa-github animate__animated animate__pulse animate__infinite animate__delay-2s"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
